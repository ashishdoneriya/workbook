{{ define "main" }}
<div class="page-wrapper">
	<h1 class="mb-4 text-center">Topic: {{ .Title }}</h1>
	{{ $pages := .Pages }} {{ range $index, $element := $pages }}
	<p class="fs-5">
		<a href="{{ $element.RelPermalink }}" class="text-decoration-none">
			{{ $element.Title }}
		</a>
	</p>
	{{ if lt (add $index 1) (len $pages) }}
	<hr />
	{{ end }} {{ end }}
</div>
{{ end }}

{{ define "seo" }}
<title>{{ .Title }} | {{ .Site.Title }}</title>

<meta name="robots" content="noindex, follow" />
<meta name="description" content="Browse articles categorized under '{{ .Title }}' at {{ .Site.Title }}." />
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:description" content="Browse articles categorized under '{{ .Title }}' at {{ .Site.Title }}." />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="twitter:description" content="Browse articles categorized under '{{ .Title }}' at {{ .Site.Title }}" />

<!-- Structured Data JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "{{ .Title }}",
  "url": "{{ .Permalink }}",
  "description": "Browse articles categorized under '{{ .Title }}' at {{ .Site.Title }}"
}
</script>
{{ end }}
